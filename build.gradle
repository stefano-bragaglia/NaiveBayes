// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'bragaglia'
version = '0.1.0'

applicationDefaultJvmArgs = ["-Xmx7G", "-XX:+UseG1GC", "-XX:+UseStringDeduplication"] // "-Xss32M",

mainClassName = "example.Application"

run {
//    args 'some input'.split()
}

jar {
    group = 'bragaglia'
    version = '0.1.0'
    manifest {
        attributes 'Implementation-Title': rootProject.name, 'Implementation-Version': version
        mainAttributes 'Main-Class': mainClassName
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def vSLF4j = "1.7.12"
def vLogBack = "1.1.3"

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "org.jsoup:jsoup:1.8.3"

    // ClearNLP - The general import
    compile "edu.emory.clir:clearnlp:3.2.0"

    // ClearNLP - The dictionary, used by many ClearNLP components
    compile "edu.emory.clir:clearnlp-dictionary:3.2"
    compile "edu.emory.clir:clearnlp-global-lexica:3.1"

    // ClearNLP - The general domain
    compile "edu.emory.clir:clearnlp-general-en-pos:3.2"
    compile "edu.emory.clir:clearnlp-general-en-dep:3.2"
    compile "edu.emory.clir:clearnlp-general-en-ner:3.1"
    compile "edu.emory.clir:clearnlp-general-en-srl:3.0"
    compile "edu.emory.clir:clearnlp-general-en-ner-gazetteer:3.0"

    // The production code uses the SLF4J logging API at compile time
    compile "org.slf4j:slf4j-api:${vSLF4j}"
    compile "ch.qos.logback:logback-classic:${vLogBack}"
    compile "ch.qos.logback:logback-core:${vLogBack}"

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

